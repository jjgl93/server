- hosts: win1
  collections:
    - community.windows
    
  tasks:
  
    - name: Git checkout
      delegate_to: localhost
      ansible.builtin.git:
        repo: https://github.com/jjgl93/server.git
        dest: /tmp
        archive: /tmp/git.zip
        single_branch: yes
        version: v1

    - name: Copy File
      ansible.windows.win_copy:
        backup: yes
        src: "/tmp/git.zip"
        dest: "C:\Users\Administrador\Desktop"
