- name: Playbook de prueba  
  hosts: win19
  vars:
    limite: 268435456
  
  tasks:
        
  - name: Comprobando que el sistema es Server 2019
    win_command: cmd.exe /c systeminfo | find /i "Sistema Operativo"
    register: version
    failed_when: "'Windows Server 2019' not in version.stdout"
    changed_when: False
    
  - name: Comprobando valor variable de entorno
    ansible.windows.win_powershell:
      script: |
        $env:BLUENCE_HOME.substring(0,1)
    register: HDD

  - name: Ver variable
    debug: var=HDD
    
  - name: Guardar memoria variable memory
    ansible.windows.win_powershell:
      script: |
        ((get-volume -DriveLetter {{ HDD.output }}).SizeRemaining)
    register: memory

      
  - name: Ver variable
    debug: var=memory
